 <h1>  Array Methods example </h1>

 <form action="demo" style="item-align: center; border-width: 10px;">
    <label for="addEleinput"> Add Element </label>
    <input type="text" id="addEleinput"> 
    <button type="button"  onclick="addEle()"> Add</button> <br><br>

    <label for="reEleinput"> Remove Element: </label>
    <input type="text" id="reEleinput"> 
    <button type="button" onclick="rmov()"> Remove</button> <br><br>
    <button type="button" onclick="sort()"> Sort Array</button>
    <button type="button" onclick="reverse()"> reverse Array</button>

    <p id="outputs"></p>

 </form>

<script>
    let fruit = [ "apple" , "banana" , "Grape" , "Data" , "Cherry"]


    function outputArray(){

        document.getElementById("outputs").innerHTML = "original Array: " + fruit.join(" , ");
    }

    function addEle(){
        let newElement = document.getElementById("addEleinput").value;
        fruit.push(newElement) ;
        outputArray();

    }

    function rmov(){
        let newElementRemove = document.getElementById("reEleinput").value;
        let index = fruit.indexOf(newElementRemove);
        if (index !== -1) {

            fruit.splice(index,1);
        }
        outputArray();
    }

    function sort(){
        fruit.sort();
        outputArray();
    }

    function reverse(){
        fruit.reverse();
        outputArray();
    }

    outputArray();


</script>
